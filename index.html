<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/198d5d6160.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home - Club Fritique</title>
</head>
<body>
    <nav>
        <ul class="navLinks">
            <li class="active"><i class="fa-solid fa-house fa-xl"></i></li>
            <li><i class="fa-solid fa-store fa-xl"></i></li>
            <li><i class="fa-solid fa-star fa-xl"></i></li>
            <li><i class="fa-solid fa-bag-shopping fa-xl"></i></li>
            <li><i class="fa-solid fa-user fa-xl"></i></li>
        </ul>
    </nav>

    <section class="event">
        <h1>Upcoming event</h1>
        <div class="eventPoster">
            <img src="./images/ClubFrtique-Event-GreatCrunchOff.png" alt="Event: The Great Crunch Off Club Fritique">
        </div>
    </section>

    <section class="homeMerchandise">
        <div class="titels">
            <h1>Merchandise</h1>
            <a href="">Zie meer</a>
        </div>
        <div class="carouselMerch">
            <article>
                <div class="card">
                    <img src="./images/merch-bewaartas.png" alt="Bewaartas Club Fritique">
                </div>
                <p>Bewaar Backpack</p>
                <p>€34,99</p>
            </article>
            <article>
                <div class="card">
                    <img src="./images/merch-spelkaarten.png" alt="Spelkaarten Club Fritique">
                </div>
                <p>Spelkaarten</p>
                <p>€14,99</p>
            </article>
            <article>
                <div class="card">
                    <img src="./images/merch-wetwipes.png" alt="Wet Wipes Club Fritique">
                </div>
                <p>Wet Wipes</p>
                <p>€2,99</p>
            </article>
        </div>
    </section>

    <section class="homeSnacks">
        <div class="titels">
            <h1>Snack Ratings</h1>
            <a href="">Zie meer</a>
        </div>
        <div class="carouselSnacks">
            <article>
                <div class="card">
                    <img src="./images/snacks/nuggets.png" alt="Nuggets">
                </div>
                <p>Nuggets</p>
            </article>
            <article>
                <div class="card">
                    <img src="./images/snacks/curryworst.png" alt="Curryworsten">
                </div>
                <p>Curryworst</p>
            </article>
            <article>
                <div class="card">
                    <img src="./images/snacks/vleeskroket.png" alt="Vleeskroketten">
                </div>
                <p>Vleeskroket</p>
            </article>
        </div>
    </section>

    <section class="homeLeaderboard">
        <h1>Leaderboard</h1>
        <ol>
            <li>Curryworst</li>
            <li>Bicky Burger</li>
            <li>Saté</li>
            <li>Boulet</li>
            <li>Viandel</li>
        </ol>
    </section>
</body>
</html>
