<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/198d5d6160.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">
    <title>Home - Club Fritique</title>
</head>
<body>
    <nav>
        <ul class="navLinks">
            <li><a class="active" href="#"><i class="fa-solid fa-house fa-xl"></i></a></li>
            <li><a href="shop.html"><i class="fa-solid fa-store fa-xl"></i></a></li>
            <li><a href="ratingOverview.html"><i class="fa-solid fa-star fa-xl"></i></a></li>
            <li><a href="winkelmandje.html"><i class="fa-solid fa-bag-shopping fa-xl"></i></a></li>
            <li><a href="account.html"><i class="fa-solid fa-user fa-xl"></i></a></li>
        </ul>
    </nav>

    <section class="event">
        <h1>Upcoming event</h1>
        <div class="eventPoster">
            <img src="./images/ClubFrtique-Event-GreatCrunchOff.png" alt="Event: The Great Crunch Off Club Fritique">
        </div>
    </section>

    <section class="homeMerchandise">
        <div class="titels">
            <h1>Merchandise</h1>
            <a href="shop.html">Zie meer</a>
        </div>
        <div class="carouselMerch">
            <article>
                 <a class="openPage" href="product.html">
                    <div class="card">
                        <div class="likeBtn">
                            <img  src="./images/favicon.png" alt="">
                        </div>
                        <img src="./images/merch-bewaartas.png" alt="Bewaartas Club Fritique">
                    </div>
                </a>
                <div class="cardTitels">
                    <p>Bewaar Backpack</p>
                    <p>€34,99</p>
                </div>
            </article>
            <article>
                <div class="card">
                        <div class="likeBtn">
                            <img  src="./images/favicon.png" alt="">
                        </div>
                    <img src="./images/merch-spelkaarten.png" alt="Spelkaarten Club Fritique">
                </div>
                <div class="cardTitels">
                    <p>Spelkaarten</p>
                    <p>€14,99</p>
                </div>
            </article>
            <article>
                <div class="card">
                    <div class="likeBtn">
                        <img  src="./images/favicon.png" alt="">
                    </div>
                    <img src="./images/merch-wetwipes.png" alt="Wet Wipes Club Fritique">
                </div>
                <div class="cardTitels">
                    <p>Wet Wipes</p>
                    <p>€2,99</p>
                </div>
            </article>
        </div>
    </section>

    <section class="homeSnacks">
        <div class="titels">
            <h1>Snack Ratings</h1>
            <a href="snacksOverview.html">Zie meer</a>
        </div>
        <div class="carouselSnacks">
            <article>
                <a class="openPage" href="product.html">
                    <div class="card">
                        <div class="likeBtn">
                            <img  src="./images/favicon.png" alt="">
                        </div>
                        <img src="./images/snacks/nuggets.png" alt="Nuggets">
                    </div>
                </a>
                <div class="cardTitels">
                    <p>Nuggets</p>
                </div>
            </article>
            <article>
                <div class="card">
                        <div class="likeBtn">
                            <img  src="./images/favicon.png" alt="">
                        </div>
                    <img src="./images/snacks/curryworst.png" alt="Curryworsten">
                </div>
                <div class="cardTitels">
                    <p>Curryworst</p>
                </div>
            </article>
            <article>
                <div class="card">
                        <div class="likeBtn">
                            <img  src="./images/favicon.png" alt="">
                        </div>
                    <img src="./images/snacks/vleeskroket.png" alt="Vleeskroketten">
                </div>
                <div class="cardTitels">
                    <p>Vleeskroket</p>
                </div>
            </article>
        </div>
    </section>

    <section class="homeLeaderboard">
        <h1>Leaderboard</h1>
        <ol class="top5">
            <li>Curryworst</li>
            <li>Bicky Burger</li>
            <li>Saté</li>
            <li>Boulet</li>
            <li>Viandel</li>
        </ol>
    </section>
</body>
</html>
