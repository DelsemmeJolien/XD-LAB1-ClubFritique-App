<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/198d5d6160.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/uii4xtf.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">
    <title>Nuggets - Club Fritique</title>
</head>
<body>
    <nav>
        <ul class="navLinks">
            <li><a href="index.html"><i class="fa-solid fa-house fa-xl"></i></a></li>
            <li><a href="shop.html"><i class="fa-solid fa-store fa-xl"></i></a></li>
            <li><a class="active" href="#"><i class="fa-solid fa-star fa-xl"></i></a></li>
            <li><a href="winkelmandje.html"><i class="fa-solid fa-bag-shopping fa-xl"></i></a></li>
            <li><a href="account.html"><i class="fa-solid fa-user fa-xl"></i></a></li>
        </ul>
    </nav>

    <div class="backButton">
        <a href="snacksOverview.html"><i class="fa-solid fa-angle-left fa-2xl"></i></a>
    </div>

    <section class="snack">
        <article>
            <div class="card">
                <div class="likeBtn">
                    <input type="checkbox" id="like-30">
                    <label for="like-30">
                        <img  src="./images/favicon.png" alt="favicon">
                    </label>
                </div>
                <img src="./images/snacks/nuggets.png" alt="Nuggets">
            </div>
            <div class="snackTitel">
                <h2>Nuggets</h2>
            </div>
        </article>

        <div class="infoButtons">
            <a class="active"  href="#">Beoordelen</a>
            <a href="snack-info.html">Informatie</a>
        </div>

        <div class="beoordeling">
            <div class="beoordelingRow">
                <h2>Smaak</h2>
                <select name="smaak" id="smaak">
                    <option value="">Kies</option>
                    <option value="zeerslecht">Zeer Slecht</option>
                    <option value="slecht">Slecht</option>
                    <option value="middelmatig">Middelmatig</option>
                    <option value="goed">Goed</option>
                    <option value="super">Super</option>
                </select>
            </div>
            <div class="beoordelingRow">
                <h2>Crunch</h2>
                <select name="crunch" id="crunch">
                    <option value="">Kies</option>
                    <option value="zeerslecht">Zeer Slecht</option>
                    <option value="slecht">Slecht</option>
                    <option value="middelmatig">Middelmatig</option>
                    <option value="goed">Goed</option>
                    <option value="super">Super</option>
                </select>
            </div>
            <div class="beoordelingRow">
                <h2>Spicy</h2>
                <select name="spicy" id="spicy">
                    <option value="">Kies</option>
                    <option value="zeerslecht">Zeer Slecht</option>
                    <option value="slecht">Slecht</option>
                    <option value="middelmatig">Middelmatig</option>
                    <option value="goed">Goed</option>
                    <option value="super">Super</option>
                </select>
            </div>
            <div class="totaalScore">
                <h2>Totaal score</h2>
                <div class="ratingStars">
                        <div class="likeBtn">
                            <input type="checkbox" id="like-1">
                            <label for="like-1">
                                <img src="./images/favicon.png" alt="favicon">
                            </label>
                        </div>
                        <div class="likeBtn">
                            <input type="checkbox" id="like-2">
                            <label for="like-2">
                                <img  src="./images/favicon.png" alt="favicon">
                            </label>
                        </div>
                        <div class="likeBtn">
                            <input type="checkbox" id="like-3">
                            <label for="like-3">
                                <img  src="./images/favicon.png" alt="favicon">
                            </label>
                        </div>
                        <div class="likeBtn">
                            <input type="checkbox" id="like-4">
                            <label for="like-4">
                                <img  src="./images/favicon.png" alt="favicon">
                            </label>
                        </div>
                        <div class="likeBtn">
                            <input type="checkbox" id="like-5">
                            <label for="like-5">
                                <img  src="./images/favicon.png" alt="favicon">
                            </label>
                        </div>
                </div>
            </div>
            <div class="btnCenter">
                <a class="btn" href="#">Opslagen</a>
            </div>
        </div>
    </section>
</body>
</html>
