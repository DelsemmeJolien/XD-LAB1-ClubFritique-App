<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/198d5d6160.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">
    <title>Winkelmandje - Club Fritique</title>
</head>
<body>
    <nav>
        <ul class="navLinks">
            <li><a href="index.html"><i class="fa-solid fa-house fa-xl"></i></a></li>
            <li><a href="shop.html"><i class="fa-solid fa-store fa-xl"></i></a></li>
            <li><a  href="ratingOverview.html"><i class="fa-solid fa-star fa-xl"></i></a></li>
            <li><a class="active" href="#"><i class="fa-solid fa-bag-shopping fa-xl"></i></a></li>
            <li><a href="a"><i class="fa-solid fa-user fa-xl"></i></a></li>
        </ul>
    </nav>

    <div class="winkelmandje">
        <h1>Winkelmandje</h1>
        <div class="betaalButtons">
            <a class="btn" href="">Afrekenen</a>
            <a class="btn" href="">Paypal</a>
        </div>

        <section class="winkelmandItems">
            <article>
                <a class="openPage" href="product.html">
                    <div class="card">
                        <img src="./images/merch-bewaartas.png" alt="Bewaartas Club Fritique">
                    </div>
                </a>
                <div class="cardTitels">
                    <h3>Bewaar Backpack</h3>
                    <h3>€34,99</h3>

                    <div class="amountItems">
                        <select name="amount" id="amount">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <a href="#"><i class="fa-solid fa-trash fa-lg"></i></a>
                    </div>
                </div>
            </article>
            <article>
                 <a class="openPage" href="product.html">
                    <div class="card">
                        <img src="./images/merch-spelkaarten.png" alt="Bewaartas Club Fritique">
                    </div>  
                </a>
                <div class="cardTitels">
                    <h3>Spelkaarten</h3>
                    <h3>€14,99</h3>

                    <div class="amountItems">
                        <select name="amount" id="amount">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <a href="#"><i class="fa-solid fa-trash fa-lg"></i></a>
                    </div>
                </div>
            </article>
            <article>
                <a class="openPage" href="product.html">
                    <div class="card fitimg">
                        <img src="./images/merch-stickers.png" alt="Bewaartas Club Fritique">
                    </div>  
                </a>
                <div class="cardTitels">
                    <h3>Stickers</h3>
                    <h3>€5,99</h3>

                    <div class="amountItems">
                        <select name="amount" id="amount">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <a href="#"><i class="fa-solid fa-trash fa-lg"></i></a>
                    </div>
                </div>
            </article>
        </section>

        <section class="samenvatting">
            <h2>Samenvatting</h2>
            <div class="row">
                <p class="titel">Items totaal</p>
                <div class="price">
                    <p>€</p>
                    <p>55,97</p>
                </div>
            </div>
            <div class="row">
                <p class="titel">Kortig</p>
                <div class="price">
                    <p>€</p>
                    <p>&ensp; 5,59</p>
                </div>
            </div>
            <div class="row">
                <p class="titel">Verzending</p>
                <div class="price">
                    <p>€</p>
                    <p>&ensp; 2,99</p>
                </div>
            </div>
            <div class="row">
                <p class="titel">Totaal</p>
                <div class="price">
                    <p>€</p>
                    <p>47,39</p>
                </div>
            </div>
        </section>

        <div class="betaalButtons">
            <a class="btn" href="">Afrekenen</a>
            <a class="btn" href="">Paypal</a>
        </div>
    </div>
</body>
</html>
